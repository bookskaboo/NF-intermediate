<!DOCTYPE html>
<html>
<head>
<style>

<script>
function myFunction()
{
    let test = new ArrayList();
    test.add(0);
    test.add(1);
    test.add(2);
    test.add(3);
    test.add(4);
    test.add(5);
    test.add(6);
    test.add(7);
    test.add(8);
    test.add(9);
    test.delete(3);
    test.insert(3,3);
    document.getElementById("output").innerHTML = test.print();
    document.getElementById("get").innerHTML = test.get(3);
}

//make an empty array  
function ArrayList()
{
    this.end = 0; 
    this.list = [];
}

ArrayList.prototype.print = function()
{
    let output = "";
    for(let i = 0; i < this.end; i++)
        output += this.get(i) + ", ";
    return output;
}

ArrayList.prototype.enlarge = function()
{
    let templist = new Array(this.end * 2);
    for(let i = 0; i < this.end; i++)
        templist[i] = this.list[i];
    this.list = templist;  
}

//Adds a new value to end of arraylist
ArrayList.prototype.add = function(value)
{
    this.end++;                                  
    if(this.end >= this.list.length)             
        this.enlarge();   
    this.list[this.end-1] = value;
}

//deletes the node with sent value 
ArrayList.prototype.delete = function(search)
{
    if(search < 0 || search > this.end) return;
    for(let i = search; i < this.end; i++)
    {
        this.list[i] = this.list[i+1]
    }
    this.end--;
}

//inserts the value at the search index, assuming first index is 0
ArrayList.prototype.insert = function(search, value)
{
    if(search < 0 || search > this.end) return;
    this.end++;                                  
    if(this.end >= this.list.length)             
        this.enlarge();  
    for(let i = this.end; i > search; i--)
    {    
        this.list[i] = this.list[i-1];
        console.log(i +","+ this.end)
        console.log(this.list);
    }
    this.list[search] = value; 
}

//returns value at index search
ArrayList.prototype.get = function(search)
{
    return this.list[search];
}

</script>
</head>
<body onload="myFunction()">

Make an ArrayList prototype class. This should include methods to add, delete at index, insert at index, and get at index. An ArrayList is a structure with a resizing array that holds the values for the list. Look up the concept.

<div id="output"></div><br>
<div id="get"></div>
</body>

<!DOCTYPE html>
<html>
<head>
<style>
    div {
    display:inline-block;
    color:#444;
    border:1px solid #CCC;
    background:#DDD;
    box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
    cursor:pointer;
    vertical-align:middle;
    max-width: 100px;
    padding: 5px;
    text-align: center;
}
div:active {
    color:red;
    box-shadow: 0 0 5px -1px rgba(0,0,0,0.6);
}
</style>
<script>
function myFunction()
{
    var testlist = [1,1,2,3,1,2,"apple","pink","apple","apple","apple"];
    
    document.getElementById("list").innerHTML = testlist;
    document.getElementById("output").innerHTML = hi_frequent(testlist);

}

function hi_frequent(inputlist)
{
    //define object 
    //make an array of values, with inputlist[i] being id, and freq the number of times it occurs
    let list = []; 
    for(let i=0; i < inputlist.length; i++)
    {
        if(inputlist[i] in list)
            list[inputlist[i]]++
        else    
            list[inputlist[i]]=1
    }
    //find the highest frequency in the list, and then return that value
    let maxfreq = 0; 
    let value = 0; 
    let keys = Object.keys(list)
    console.log(Object.keys(list))
    for(let i=0; i < keys.length; i++)
    {
        if(list[keys[i]] >= maxfreq)
        {
            value = keys[i]
            maxfreq = list[keys[i]]
        }
    }
    //return the value of the highest frequency
    return value;
}

</script>
</head>
<body onload="myFunction()">
Homework I-2<br><br>
Write a function that returns the most common item in an array of strings or numbers.<br><br>

<div id="list"></div><br>
<div id="output"></div>
</body>
</html>
